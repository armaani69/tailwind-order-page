<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Order Page</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="m-0 grid place-items-center h-screen bg-Modal_bg font-Barlow">
      <div class="w-ModalWidth bg-Modal_bg p-6 rounded-3xl">
        <div class="my-6 flex items-center">
          <img
            class="w-LeftArrowWidth h-LeftArrowHeight"
            src="./img/left_arrow_thick.png"
            alt="left_arrow"
          />
          <div class="w-full flex justify-center">
            <h2 class="text-white text-2xl font-bold">Payment</h2>
          </div>
        </div>

        <div class="flex justify-between items-end">
          <div class="flex flex-row justify-start items-center py-6">
            <div
              class="w-HeadPhonesTileWidth h-HeadPhonesTileHeight shadow-ModalShadow flex justify-center items-center rounded-2xl bg-Tile_bg mr-4"
            >
              <img src="./img/Headset_Image.png" alt="headphones" />
            </div>
            <div class="text-white text-base font-semibold">
              <p>Sony ASR -48</p>
              <p>Wireless Headphones</p>
              <p>&99.00</p>
              <div class="flex items-center mt-4">
                <button
                  onclick="operate(false)"
                  class="w-NumericalButtonWidth h-NumericalButtonHeight bg-Tile_bg shadow-ModalShadow flex justify-center items-center mr-2 rounded-sm hover:bg-zinc-600"
                >
                  <img src="./img/subtract_vector.png" alt="" />
                </button>
                <p class="mr-2" id="val">1</p>
                <button
                  onclick="operate(true)"
                  class="w-NumericalButtonWidth h-NumericalButtonHeight bg-Tile_bg shadow-ModalShadow flex justify-center items-center rounded-sm hover:bg-zinc-600"
                >
                  <img src="./img/add_vector.png" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div>
            <button class="mb-6">
              <img src="./img/bin.png" alt="" />
            </button>
          </div>
        </div>

        <div class="my-8">
          <h4 class="text-white font-semibold text-xl">Delivery Location</h4>
          <div class="flex justify-between items-center">
            <div class="flex justify-start mt-3 items-center">
              <div
                class="w-TileWidth h-TileHeight flex justify-center items-center bg-Tile_bg mr-3 shadow-ModalShadow rounded-lg"
              >
                <img src="./img/location.png" alt="location" />
              </div>
              <div class="text-gray-300 text-sm font-semibold">
                <p>John</p>
                <p>1st Block 1st Street, USA-560016</p>
              </div>
            </div>
            <div>
              <button>
                <img src="./img/right_arrow.png" alt="" />
              </button>
            </div>
          </div>
        </div>

        <div class="mt-9 mb-10">
          <h4 class="text-white font-semibold text-xl">Payment Method</h4>
          <div class="flex justify-between items-center">
            <div class="flex justify-start mt-3 items-center">
              <div
                class="w-TileWidth h-TileHeight flex justify-center items-center bg-Tile_bg mr-3 shadow-ModalShadow rounded-lg"
              >
                <img src="./img/mastercard.png" alt="mastercard" />
              </div>
              <div class="text-gray-300 text-sm font-semibold">
                <p>MasterCard</p>
                <p>*******01554</p>
              </div>
            </div>
            <div>
              <button>
                <img src="./img/right_arrow.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="mt-16">
          <h4 class="text-white font-semibold text-xl">Order Info</h4>
          <div class="mt-3 mb-6 border rounded-3xl border-Border_grey"></div>
          <div>
            <div
              class="flex justify-between text-gray-300 text-base font-semibold my-2"
            >
              <p>Subtotal</p>
              <p id="subtotal">$199.00</p>
            </div>
            <div
              class="flex justify-between text-gray-300 text-base font-semibold my-2"
            >
              <p>Shipping Cost</p>
              <p>+$10.00</p>
            </div>
            <div class="flex justify-between">
              <p class="text-gray-300 text-xl font-semibold">Total</p>
              <p id="total" class="text-white text-xl font-bold">$209.00</p>
            </div>
          </div>
        </div>
        <div class="mt-10 mb-7">
          <button
            class="text-white font-semibold text-lg text-center bg-Button_blue hover:bg-blue-500 bg-gradient-to-bottom w-full rounded-lg py-3 shadow-ModalShadow"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
